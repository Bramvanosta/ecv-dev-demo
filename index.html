<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
  </head>
  <body>
    <div id="app">
      <div class="Todo">
        <div class="Todo__content">
          <div class="Todo__title">Mes tâches</div>
          <div id="todoList" class="Todo__list">
            <div class="Todo__item">
              <div class="Todo__item-label">Ceci est ma première tâche</div>
            </div>
          </div>
          <form id="todoAdd" class="Todo__form">
            <div class="Todo__field">
              <input
                id="todoTitle"
                class="Todo__input"
                name="title"
                type="text"
                placeholder="Nom de la tâche"
                required
              />
            </div>
            <div class="Todo__action">
              <input
                id="todoSubmit"
                class="Todo__submit"
                type="submit"
                value="Créer la tâche"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
